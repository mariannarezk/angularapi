
<div class="container">
<form [formGroup]="employeeform" (ngSubmit)="OnSubmit();">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" formControlName="Name" id="Name" aria-describedby="emailHelp" placeholder="Enter Name">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" id="Email" formControlName="Email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="text" class="form-control" id="Password" formControlName="Password" placeholder="Password">
    </div>
 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
